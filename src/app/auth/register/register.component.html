<div class="container my-5">
    <form [formGroup]="mainForm" (ngSubmit)="Register()">
       <h2>Register</h2>
        <div class="form-group">
            <input type="text" formControlName="UserName" class="form-control"placeholder="User Name">
        </div>

        <div class="form-group">
          <input type="email" class="form-control" formControlName="UserEmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" formControlName="UserPassword" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
            <input type="text" formControlName="UserFirstName" class="form-control" placeholder="First Name">
        </div>

        <div class="form-group">
            <input type="text" formControlName="UserLastName" class="form-control" placeholder="Last Name">
        </div>

        <div class="form-group">
            <input type="text" formControlName="UserAddress" class="form-control" placeholder="Address">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

    </form>
</div>
