
<div class="container campaign-table">
  <h1 class="mb-3">Campaigns</h1>
  <table class="table" *ngIf="list_data && list_data.length > 0">
      <thead>
          <tr>
              <th>Campaign Name</th>
              <th>Campaign Code</th>
              <th>Campaign Status</th>
              <th>Campaign Discount Rate</th>
              <th>Start Date</th>
              <th>End Date</th>
          </tr>
      </thead>

      <tbody>
          <tr *ngFor="let campaign of list_data">

              <td>{{campaign.campaignName}}</td>
              <td>{{campaign.campaignCode}}</td>
              <td>{{campaign.campaignStatus}}</td>
              <td>{{campaign.campaignDiscountRate}}</td>
              <td>{{campaign.startDate}}</td>
              <td>{{campaign.endDate}}</td>

              <button type="button" class="btn btn-danger"  (click)="Delete(campaign.campaignId) ">Delete</button>
              <button type="button" class="btn btn-warning" (click)="Update(campaign.campaignId)">Update</button>

          </tr>
      </tbody>
  </table>

  <p></p>
  <button type="button" class="" (click)="Add()"> Add Campaign   </button>
</div>
