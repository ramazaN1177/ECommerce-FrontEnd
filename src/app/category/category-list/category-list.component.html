<div class="container category-table">   
    <h1 class="mb-3">Categories</h1>
    <table class="table" *ngIf="list_data && list_data.length > 0"> 
        <thead> 
            <tr>
                <th>Category Name</th>
                <th>Category Desc</th>
                <th>Category Status</th>                
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let category of list_data">

                <td>{{category.categoryName}}</td>
                <td>{{category.categoryDescription}}</td>
                <td>{{category.categoryStatus}}</td>

                <button type="button" class="btn btn-danger" (click)="Delete(category.categoryId)">Delete</button>
                <button type="button" class="btn btn-warning" (click)="Update(category.categoryId)">Update</button>

            </tr>
        </tbody>
    </table>

    <p></p>
    <button type="button" class="" (click)="Add()"> Add Category   </button>
</div>
